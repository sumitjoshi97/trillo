<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>trillo &mdash; Your all-in-one booking app</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="logo" class="logo" />

            <form action="" class="search">
                <input type="text" name="search__input" id="search__box">
                <button class="search__btn">
                    <svg class="search__icon">
                        <use xlink:href="/img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="/img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">12</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="/img/sprite.svg#icon-typing"></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__user">
                    <img src="img/user-1.jpg" alt="user" class="user-nav__user-photo">
                    <span class="user-nav__user-name"></span>
                </div>
            </nav>
        </header>

        
        <div class="content">
            <nav class="sidebar">

            </nav>
            <main class="hotel-view">
                content
            </main>
        </div>
    </div>
</body>

</html>
